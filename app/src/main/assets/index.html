            background: white;

        select {

            background: #007bff;
            color: white;

        }

            background: #333;
            color: #fff;

<body>

    <div class="card">
        <h3>Configuration Table</h3>
        <input type="text" id="tableName" placeholder="Nom de la table (ex: utilisateurs)">
        <div id="fieldsContainer">
            <div class="field-row">
                <input type="text" placeholder="Nom du champ" class="f-name">
                <select class="f-type">
                    <option value="INT">INT</option>
                    <option value="VARCHAR(255)">VARCHAR</option>
                    <option value="TEXT">TEXT</option>
                </select>
            </div>
        </div>
        <button onclick="addField()" style="background: #28a745; margin-top: 10px;">+ Ajouter un champ</button>
    </div>

    <button onclick="generate()">GÉNÉRER SQL</button>

    <h3>Résultat :</h3>
    <pre id="output">Le SQL s'affichera ici...</pre>
    <button onclick="exportSQL()" style="background: #ffc107; color: black; margin-top: 10px;">
        EXPORTER EN .SQL
    </button>

    <script>
        function exportSQL() {
            // On récupère le texte généré dans la balise <pre>
            let sqlContent = document.getElementById('output').innerText;

            if (sqlContent === "" || sqlContent.includes("s'affichera ici")) {
                alert("Générez d'abord le SQL !");
                return;
            }

            // On appelle la fonction Java
            if (window.AndroidBridge) {
                window.AndroidBridge.saveSqlFile(sqlContent);
            } else {
                alert("Erreur : Le pont Android n'est pas détecté.");
            }
        }
        function addField() {
            let container = document.getElementById('fieldsContainer');
            let div = document.createElement('div');
            div.className = 'field-row card'; // On réutilise une petite carte pour chaque champ
            div.innerHTML = `
        <input type="text" placeholder="Nom du champ (ex: nom)" class="f-name">
        <select class="f-type">
            <option value="INT">INT (Nombre)</option>
            <option value="VARCHAR(255)">VARCHAR (Texte court)</option>
            <option value="TEXT">TEXT (Texte long)</option>
            <option value="DATE">DATE</option>
        </select>
        <button onclick="this.parentElement.remove()" style="background:red; font-size:10px; width:auto; padding:2px 5px;">Supprimer</button>
    `;
            container.appendChild(div);
        }

        function generate() {
            let table = document.getElementById('tableName').value.trim() || "ma_table";
            let names = document.querySelectorAll('.f-name');
            let types = document.querySelectorAll('.f-type');

            let fields = [];
            for (let i = 0; i < names.length; i++) {
                if (names[i].value.trim() !== "") {
                    fields.push({
                        name: names[i].value.trim(),
                        type: types[i].value
                    });
                }
            }

            if (fields.length === 0) {
                alert("Ajoutez au moins un champ !");
                return;
            }

            // --- 1. CREATE TABLE ---
            let sqlCreate = `CREATE TABLE ${table} (\n`;
            sqlCreate += fields.map(f => `  ${f.name} ${f.type}`).join(",\n");
            sqlCreate += `\n);`;

            // --- 2. SELECT ---
            let sqlSelect = `SELECT ${fields.map(f => f.name).join(", ")} FROM ${table};`;

            // --- 3. INSERT (avec des valeurs fictives de test) ---
            let valPlaceholder = fields.map(f => {
                if (f.type.includes("INT")) return "10";
                if (f.type === "DATE") return "'2024-01-01'";
                return "'valeur'";
            }).join(", ");

            let sqlInsert = `INSERT INTO ${table} (${fields.map(f => f.name).join(", ")}) \nVALUES (${valPlaceholder});`;

            // --- 4. UPDATE ---
            let updatePairs = fields.map(f => {
                let val = f.type.includes("INT") ? "10" : "'nouvelle_valeur'";
                return `${f.name} = ${val}`;
            }).join(", ");

            let sqlUpdate = `UPDATE ${table} SET ${updatePairs} WHERE id = 1;`;

            // Affichage final
            document.getElementById('output').innerText =
                `-- STRUCTURE\n${sqlCreate}\n\n` +
                `-- SELECTION\n${sqlSelect}\n\n` +
                `-- INSERTION (Exemple)\n${sqlInsert}\n\n` +
                `-- MISE À JOUR (Exemple)\n${sqlUpdate}`;
        }
    </script>
</body>
